<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <header>
      <h1>Password Generator</h1>
        <div class="container">
          <form name="generate">
            <p>Please choose your password options below:</p>
            <b> Password Length:</b>>
              <input type="number" name="length_chars_select" id="length_chars_select" min="3" max="2048" value="12">
              <br />
              <input type="checkbox" name="symbols" id="symbols" value="~`!@#$%^&*()_+-={}|[]\:;>?,'." onclick="S7P( false);")> Symbols ~`!@#$%^&*()_+-={}|[]\:;>?,'.
              <br />
              <input type="checkbox" name="numbers" id="numbers" value="123456789" onclick="S7P( false );"> Numbers 1234567890
              <br />
              <input type="checkbox" name="uppercase" id="uppercase" value="ABCDEFGHIJKLMNOPQRSTUVWXYZ" onclick="S7P( false );"> Upper Case ABCDEFGHIJKLMNOPQRSTUVWXYZ
              <br />
              <input type="checkbox" name= "lowercase" id="lowercase" value="abcdefghijklmnopqrstuvwxyz" onclick="S7P( false );"> Lower Case abcdefghijklmnopqrstuvwxyz
              <br />
              <br />
              <h2><b> Generate a Password </b></h2>
              <input type="text" id="passout" name="output">
              <br> 
              <input type="button" id="genpass" class="btn btn-primary btn-lg" value="Generate Password" onclick="populateform(this.form.thelength.value)"></input>
              <input type="button" id="copyclip" class="btn btn-primary btn-lg" value="Copy to Clipboard" onclick="populateform(this.form.thelength.value)"></input>
          </form>
        </div>


    <script src="jscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
